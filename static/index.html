<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет продукции на складе</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <div id="error" class="text-red-500 p-4"></div>
  <script>
    const { useState, useEffect } = React;

    const App = () => {
      const [user, setUser] = useState(null);
      const [userRole, setUserRole] = useState(null);
      const [userName, setUserName] = useState('');
      const [password, setPassword] = useState('');
      const [inventory, setInventory] = useState([]);
      const [shipments, setShipments] = useState([]);
      const [newShipment, setNewShipment] = useState({
        date: new Date().toISOString().split('T')[0],
        product: '',
        lot: '',
        client: '',
        quantity: '',
        manager: '',
        company: 'БТТ'
      });
      const [newStock, setNewStock] = useState({
        date: new Date().toISOString().split('T')[0],
        product: '',
        lot: '',
        quantity: '',
        expiryDate: '',
        company: 'БТТ'
      });
      const [activeTab, setActiveTab] = useState('inventory');
      const [products, setProducts] = useState([]);
      const [clients, setClients] = useState([]);
      const [managers, setManagers] = useState([]);
      const [error, setError] = useState('');
      const [filterProduct, setFilterProduct] = useState('Все продукты');
      const [filterClient, setFilterClient] = useState('Все клиенты');
      const [filterManager, setFilterManager] = useState('Все менеджеры');
      const [editItem, setEditItem] = useState(null);
      const [company, setCompany] = useState('БТТ');
      const [companies, setCompanies] = useState([]);
      const [startDate, setStartDate] = useState('');
      const [endDate, setEndDate] = useState('');

      const admins = [
        { username: 'Леонид', password: '12345678lm' },
        { username: 'Ольга', password: '12345678oc' },
        { username: 'Дмитрий', password: '12345678dd' }
      ];

      useEffect(() => {
        fetch('https://warehouselabimport.onrender.com/api/companies', { mode: 'cors' })
          .then(response => {
            console.log('Ответ от /api/companies:', response);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
          })
          .then(data => {
            console.log('Компании загружены:', data);
            setCompanies(data || ['БТТ', 'ЛИ']);
          })
          .catch(error => {
            console.error('Ошибка загрузки компаний:', error);
            setError('Ошибка загрузки компаний: ' + error.message);
          });
      }, []);

      useEffect(() => {
        const loadData = (username, company) => {
          console.log(`Загрузка данных для пользователя: ${username}, компания: ${company}`);
          fetch(`https://warehouselabimport.onrender.com/api/data/${username}/${company}`, { mode: 'cors' })
            .then(response => {
              console.log('Ответ от /api/data:', response);
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              return response.json();
            })
            .then(data => {
              console.log('Полученные данные с сервера:', data);
              setInventory(data.inventory || []);
              setShipments(data.shipments || []);
              const allProducts = [...new Set([...(data.inventory || []).map(i => i.product), ...(data.shipments || []).map(s => s.product)])];
              const allClients = [...new Set((data.shipments || []).map(s => s.client))];
              const allManagers = [...new Set((data.shipments || []).map(s => s.manager))];
              setProducts(allProducts.filter(p => p));
              setClients(allClients.filter(c => c));
              setManagers(allManagers.filter(m => m));
            })
            .catch(error => {
              console.error('Ошибка загрузки данных:', error);
              setError('Ошибка загрузки данных: ' + error.message);
            });
        };

        if (user) {
          loadData(user, company);
        } else {
          loadData('Леонид', company);
        }
      }, [user, company]);

      useEffect(() => {
        if (user && userRole === 'admin') {
          saveData(user, company, { inventory, shipments });
        }
      }, [inventory, shipments, user, company]);

      const saveData = (username, company, data) => {
        fetch(`https://warehouselabimport.onrender.com/api/data/${username}/${company}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          mode: 'cors'
        })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .catch(error => {
          console.error('Ошибка сохранения данных:', error);
          setError('Ошибка сохранения данных: ' + error.message);
        });
      };

      const handleLogin = (e) => {
        e.preventDefault();
        if (!userName.trim()) {
          setError('Введите имя пользователя');
          return;
        }
        const trimmedUserName = userName.trim();
        console.log('Попытка логина:', { username: trimmedUserName, password });
        const isAdmin = admins.find(
          admin => admin.username.toLowerCase() === trimmedUserName.toLowerCase() && admin.password === password
        );
        if (password && !isAdmin) {
          setError('Неверный пароль для администратора');
          return;
        }
        setUser(trimmedUserName);
        setUserRole(isAdmin ? 'admin' : 'viewer');
        setPassword('');
        console.log('Логин успешен:', { user: trimmedUserName, role: userRole });
      };

      const handleStockSubmit = (e) => {
        e.preventDefault();
        if (userRole !== 'admin') {
          setError('Только администраторы могут добавлять остатки');
          return;
        }
        try {
          if (editItem) {
            setInventory(inventory.map(item => item.id === editItem.id ? { ...newStock, quantity: Number(newStock.quantity), company, id: editItem.id } : item));
          } else {
            const existing = inventory.find(item => item.product === newStock.product && item.lot === newStock.lot && item.company === company);
            if (existing) {
              setInventory(inventory.map(item => item.product === newStock.product && item.lot === newStock.lot && item.company === company
                ? { ...item, quantity: Number(item.quantity) + Number(newStock.quantity), expiryDate: newStock.expiryDate }
                : item));
            } else {
              setInventory([...inventory, { ...newStock, quantity: Number(newStock.quantity), company, id: `inv_${Date.now()}_${inventory.length}` }]);
            }
          }
          if (!products.includes(newStock.product) && newStock.product) setProducts([...products, newStock.product]);
          setNewStock({ date: newStock.date, product: '', lot: '', quantity: '', expiryDate: '', company });
          setEditItem(null);
          setError('');
        } catch (e) {
          setError('Ошибка при добавлении/обновлении остатка: ' + e.message);
        }
      };

      const handleShipmentSubmit = (e) => {
        e.preventDefault();
        if (userRole !== 'admin') {
          setError('Только администраторы могут добавлять отгрузки');
          return;
        }
        try {
          if (editItem) {
            setShipments(shipments.map(item => item.id === editItem.id ? { ...newShipment, company, id: editItem.id } : item));
            const stock = inventory.find(item => item.product === newShipment.product && item.lot === newShipment.lot && item.company === company);
            if (stock && Number(newShipment.quantity) > (stock.quantity + (editItem.quantity || 0))) {
              setError('Недостаточно продукции на складе!');
              return;
            }
            setInventory(inventory.map(item => item.product === newShipment.product && item.lot === newShipment.lot && item.company === company
              ? { ...item, quantity: Number(item.quantity) + Number(editItem.quantity) - Number(newShipment.quantity) }
              : item));
          } else {
            const stock = inventory.find(item => item.product === newShipment.product && item.lot === newShipment.lot && item.company === company);
            if (!stock || stock.quantity < Number(newShipment.quantity)) {
              setError('Недостаточно продукции на складе!');
              return;
            }
            setShipments([...shipments, { ...newShipment, company, id: `ship_${Date.now()}_${shipments.length}` }]);
            setInventory(inventory.map(item => item.product === newShipment.product && item.lot === newShipment.lot && item.company === company
              ? { ...item, quantity: Number(item.quantity) - Number(newShipment.quantity) }
              : item));
          }
          if (!products.includes(newShipment.product) && newShipment.product) setProducts([...products, newShipment.product]);
          if (!clients.includes(newShipment.client) && newShipment.client) setClients([...clients, newShipment.client]);
          if (!managers.includes(newShipment.manager) && newShipment.manager) setManagers([...managers, newShipment.manager]);
          setNewShipment({ date: newShipment.date, product: newShipment.product, lot: '', client: newShipment.client, quantity: '', manager: newShipment.manager, company });
          setEditItem(null);
          setError('');
        } catch (e) {
          setError('Ошибка при добавлении/обновлении отгрузки: ' + e.message);
        }
      };

      const exportToExcel = (data, filename, headers) => {
        try {
          if (!data || data.length === 0) {
            setError('Нет данных для экспорта');
            return;
          }
          const ws = XLSX.utils.json_to_sheet(data, { header: headers });
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
          const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
          saveAs(new Blob([wbout], { type: 'application/octet-stream' }), filename);
        } catch (e) {
          setError('Ошибка экспорта в Excel: ' + e.message);
        }
      };

      const exportToWord = (data, filename) => {
        try {
          if (!data || data.length === 0) {
            setError('Нет данных для экспорта');
            return;
          }
          let docContent = '<html><body><h1>' + filename.replace('.docx', '') + '</h1><table border="1">';
          docContent += '<tr><th>Дата</th><th>Клиент</th><th>Продукция</th><th>№ Лота</th><th>Количество</th><th>Менеджер</th></tr>';
          data.forEach(item => {
            docContent += '<tr><td>' + item.date + '</td><td>' + (item.client || '') + '</td><td>' + item.product + '</td><td>' + item.lot + '</td><td>' + item.quantity + '</td><td>' + (item.manager || '') + '</td></tr>';
          });
          docContent += '</table></body></html>';
          saveAs(new Blob(['\ufeff', docContent], { type: 'application/msword' }), filename);
        } catch (e) {
          setError('Ошибка экспорта в Word: ' + e.message);
        }
      };

      const handleExportInventory = () => {
        const filteredInventory = inventory.filter(item => item.company === company && (filterProduct === 'Все продукты' || item.product === filterProduct));
        const data = filteredInventory.map(item => ({
          date: item.date,
          product: item.product,
          lot: item.lot,
          quantity: item.quantity,
          expiryDate: item.expiryDate
        }));
        exportToExcel(data, `inventory_${user || 'guest'}_${company}.xlsx`, ['date', 'product', 'lot', 'quantity', 'expiryDate']);
        exportToWord(data, `inventory_${user || 'guest'}_${company}.docx`);
      };

      const handleExportShipments = () => {
        const filteredShipments = shipments
          .filter(item => item.company === company && (filterClient === 'Все клиенты' || item.client === filterClient) && (filterManager === 'Все менеджеры' || item.manager === filterManager))
          .filter(item => (!startDate || new Date(item.date) >= new Date(startDate)) && (!endDate || new Date(item.date) <= new Date(endDate)));
        const data = filteredShipments.map(item => ({
          date: item.date,
          client: item.client,
          product: item.product,
          lot: item.lot,
          quantity: item.quantity,
          manager: item.manager
        }));
        exportToExcel(data, `shipments_${user || 'guest'}_${company}.xlsx`, ['date', 'client', 'product', 'lot', 'quantity', 'manager']);
        exportToWord(data, `shipments_${user || 'guest'}_${company}.docx`);
      };

      return (
        <div className="container mx-auto p-4">
          {!user ? (
            <div className="max-w-md mx-auto">
              <h1 className="text-2xl font-bold mb-4">Вход</h1>
              <form onSubmit={handleLogin} className="space-y-4">
                <input
                  type="text"
                  value={userName}
                  onChange={(e) => setUserName(e.target.value)}
                  placeholder="Имя пользователя"
                  className="w-full p-2 border rounded"
                />
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  placeholder="Пароль"
                  className="w-full p-2 border rounded"
                />
                <button type="submit" className="w-full bg-blue-500 text-white p-2 rounded">Войти</button>
              </form>
              {error && <p className="mt-2 text-red-500">{error}</p>}
            </div>
          ) : (
            <div>
              <h1 className="text-2xl font-bold mb-4">Учет продукции на складе - {user} ({userRole})</h1>
              <div className="mb-4">
                <label>Компания: </label>
                <select value={company} onChange={(e) => setCompany(e.target.value)} className="p-2 border rounded">
                  {companies.map((c, index) => <option key={index} value={c}>{c}</option>)}
                </select>
              </div>
              <div className="mb-4">
                <button onClick={() => setActiveTab('inventory')} className={`mr-2 p-2 ${activeTab === 'inventory' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Остатки</button>
                <button onClick={() => setActiveTab('shipments')} className={`p-2 ${activeTab === 'shipments' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Отгрузки</button>
              </div>
              {activeTab === 'inventory' && (
                <div>
                  <form onSubmit={handleStockSubmit} className="space-y-4 mb-4">
                    <input type="date" value={newStock.date} onChange={(e) => setNewStock({ ...newStock, date: e.target.value })} className="p-2 border rounded" />
                    <select value={newStock.product} onChange={(e) => setNewStock({ ...newStock, product: e.target.value })} className="p-2 border rounded">
                      <option value="">Выберите продукт</option>
                      {products.map((p, index) => <option key={index} value={p}>{p}</option>)}
                    </select>
                    <input type="text" value={newStock.lot} onChange={(e) => setNewStock({ ...newStock, lot: e.target.value })} placeholder="№ Лота" className="p-2 border rounded" />
                    <input type="number" value={newStock.quantity} onChange={(e) => setNewStock({ ...newStock, quantity: e.target.value })} placeholder="Количество" className="p-2 border rounded" />
                    <input type="date" value={newStock.expiryDate} onChange={(e) => setNewStock({ ...newStock, expiryDate: e.target.value })} placeholder="Срок годности" className="p-2 border rounded" />
                    <button type="submit" className="bg-green-500 text-white p-2 rounded">{editItem ? 'Обновить' : 'Добавить'}</button>
                    {editItem && <button onClick={() => { setEditItem(null); setNewStock({ date: newStock.date, product: '', lot: '', quantity: '', expiryDate: '', company }); }} className="bg-red-500 text-white p-2 rounded ml-2">Отмена</button>}
                  </form>
                  <select value={filterProduct} onChange={(e) => setFilterProduct(e.target.value)} className="p-2 border rounded mb-2">
                    <option value="Все продукты">Все продукты</option>
                    {products.map((p, index) => <option key={index} value={p}>{p}</option>)}
                  </select>
                  <button onClick={handleExportInventory} className="bg-blue-500 text-white p-2 rounded mb-4">Экспорт</button>
                  <table className="w-full border-collapse border">
                    <thead>
                      <tr className="bg-gray-200">
                        <th className="border p-2">Дата</th>
                        <th className="border p-2">Продукция</th>
                        <th className="border p-2">№ Лота</th>
                        <th className="border p-2">Количество</th>
                        <th className="border p-2">Срок годности</th>
                        <th className="border p-2">Действия</th>
                      </tr>
                    </thead>
                    <tbody>
                      {inventory
                        .filter(item => item.company === company && (filterProduct === 'Все продукты' || item.product === filterProduct))
                        .map((item) => (
                          <tr key={item.id}>
                            <td className="border p-2">{item.date}</td>
                            <td className="border p-2">{item.product}</td>
                            <td className="border p-2">{item.lot}</td>
                            <td className="border p-2">{item.quantity}</td>
                            <td className="border p-2">{item.expiryDate}</td>
                            <td className="border p-2">
                              <button onClick={() => { setEditItem(item); setNewStock({ ...item, company }); }} className="bg-yellow-500 text-white p-1 rounded mr-1">Редактировать</button>
                              <button onClick={() => setInventory(inventory.filter(i => i.id !== item.id))} className="bg-red-500 text-white p-1 rounded">Удалить</button>
                            </td>
                          </tr>
                        ))}
                    </tbody>
                  </table>
                </div>
              )}
              {activeTab === 'shipments' && (
                <div>
                  <form onSubmit={handleShipmentSubmit} className="space-y-4 mb-4">
                    <input type="date" value={newShipment.date} onChange={(e) => setNewShipment({ ...newShipment, date: e.target.value })} className="p-2 border rounded" />
                    <select value={newShipment.product} onChange={(e) => setNewShipment({ ...newShipment, product: e.target.value })} className="p-2 border rounded">
                      <option value="">Выберите продукт</option>
                      {products.map((p, index) => <option key={index} value={p}>{p}</option>)}
                    </select>
                    <input type="text" value={newShipment.lot} onChange={(e) => setNewShipment({ ...newShipment, lot: e.target.value })} placeholder="№ Лота" className="p-2 border rounded" />
                    <select value={newShipment.client} onChange={(e) => setNewShipment({ ...newShipment, client: e.target.value })} className="p-2 border rounded">
                      <option value="">Выберите клиента</option>
                      {clients.map((c, index) => <option key={index} value={c}>{c}</option>)}
                    </select>
                    <input type="number" value={newShipment.quantity} onChange={(e) => setNewShipment({ ...newShipment, quantity: e.target.value })} placeholder="Количество" className="p-2 border rounded" />
                    <select value={newShipment.manager} onChange={(e) => setNewShipment({ ...newShipment, manager: e.target.value })} className="p-2 border rounded">
                      <option value="">Выберите менеджера</option>
                      {managers.map((m, index) => <option key={index} value={m}>{m}</option>)}
                    </select>
                    <button type="submit" className="bg-green-500 text-white p-2 rounded">{editItem ? 'Обновить' : 'Добавить'}</button>
                    {editItem && <button onClick={() => { setEditItem(null); setNewShipment({ date: newShipment.date, product: newShipment.product, lot: '', client: newShipment.client, quantity: '', manager: newShipment.manager, company }); }} className="bg-red-500 text-white p-2 rounded ml-2">Отмена</button>}
                  </form>
                  <select value={filterClient} onChange={(e) => setFilterClient(e.target.value)} className="p-2 border rounded mb-2 mr-2">
                    <option value="Все клиенты">Все клиенты</option>
                    {clients.map((c, index) => <option key={index} value={c}>{c}</option>)}
                  </select>
                  <select value={filterManager} onChange={(e) => setFilterManager(e.target.value)} className="p-2 border rounded mb-2 mr-2">
                    <option value="Все менеджеры">Все менеджеры</option>
                    {managers.map((m, index) => <option key={index} value={m}>{m}</option>)}
                  </select>
                  <input type="date" value={startDate} onChange={(e) => setStartDate(e.target.value)} placeholder="Дата начала" className="p-2 border rounded mb-2 mr-2" />
                  <input type="date" value={endDate} onChange={(e) => setEndDate(e.target.value)} placeholder="Дата окончания" className="p-2 border rounded mb-2" />
                  <button onClick={handleExportShipments} className="bg-blue-500 text-white p-2 rounded mb-4">Экспорт</button>
                  <table className="w-full border-collapse border">
                    <thead>
                      <tr className="bg-gray-200">
                        <th className="border p-2">Дата</th>
                        <th className="border p-2">Клиент</th>
                        <th className="border p-2">Продукция</th>
                        <th className="border p-2">№ Лота</th>
                        <th className="border p-2">Количество</th>
                        <th className="border p-2">Менеджер</th>
                        <th className="border p-2">Действия</th>
                      </tr>
                    </thead>
                    <tbody>
                      {shipments
                        .filter(item => item.company === company && (filterClient === 'Все клиенты' || item.client === filterClient) && (filterManager === 'Все менеджеры' || item.manager === filterManager))
                        .filter(item => (!startDate || new Date(item.date) >= new Date(startDate)) && (!endDate || new Date(item.date) <= new Date(endDate)))
                        .map((item) => (
                          <tr key={item.id}>
                            <td className="border p-2">{item.date}</td>
                            <td className="border p-2">{item.client}</td>
                            <td className="border p-2">{item.product}</td>
                            <td className="border p-2">{item.lot}</td>
                            <td className="border p-2">{item.quantity}</td>
                            <td className="border p-2">{item.manager}</td>
                            <td className="border p-2">
                              <button onClick={() => { setEditItem(item); setNewShipment({ ...item, company }); }} className="bg-yellow-500 text-white p-1 rounded mr-1">Редактировать</button>
                              <button onClick={() => setShipments(shipments.filter(i => i.id !== item.id))} className="bg-red-500 text-white p-1 rounded">Удалить</button>
                            </td>
                          </tr>
                        ))}
                    </tbody>
                  </table>
                </div>
              )}
              <button onClick={() => { setUser(null); setUserRole(null); setError(''); }} className="bg-red-500 text-white p-2 rounded mt-4">Выход</button>
              {error && <p className="mt-2 text-red-500">{error}</p>}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
