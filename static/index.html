<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учет продукции на складе</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div id="root" class="p-4"></div>

  <script>
    const { useState, useEffect, useRef } = React;

    function App() {
      const [user, setUser] = useState(null);
      const [userRole, setUserRole] = useState(null);
      const [userName, setUserName] = useState("");
      const [password, setPassword] = useState("");

      const [inventory, setInventory] = useState([]);
      const [shipments, setShipments] = useState([]);
      const [newStock, setNewStock] = useState({
        date: new Date().toISOString().split("T")[0],
        product: "",
        lot: "",
        quantity: "",
        expiryDate: "",
        company: "БТТ"
      });
      const [newShipment, setNewShipment] = useState({
        date: new Date().toISOString().split("T")[0],
        client: "",
        product: "",
        lot: "",
        quantity: "",
        manager: "",
        company: "БТТ"
      });

      const [activeTab, setActiveTab] = useState("inventory");
      const [companies, setCompanies] = useState([]);
      const [company, setCompany] = useState("БТТ");
      const [products, setProducts] = useState([]);
      const [clients, setClients] = useState([]);
      const [managers, setManagers] = useState([]);
      const [filterProduct, setFilterProduct] = useState("Все продукты");

      // --- Фильтры отгрузок ---
      const [filterClient, setFilterClient] = useState("Все клиенты");
      const [filterManager, setFilterManager] = useState("Все менеджеры");
      const [filterShipmentProduct, setFilterShipmentProduct] = useState("Все продукты");
      const [filterDate, setFilterDate] = useState("");

      const saveTimeout = useRef(null);

      const admins = [
        { username: "Леонид", password: "12345678lm" },
        { username: "Ольга", password: "12345678oc" },
        { username: "Дмитрий", password: "12345678dd" }
      ];

      const API_ORIGIN = window.location.origin;

      // === Компании ===
      useEffect(() => {
        fetch(`${API_ORIGIN}/api/companies`)
          .then(r => r.json())
          .then(data => setCompanies(data || ["БТТ", "ЛИ"]))
          .catch(() => setCompanies(["БТТ", "ЛИ"]));
      }, []);

      // === Загрузка данных ===
      useEffect(() => {
        if (!user) return;
        fetch(`${API_ORIGIN}/api/data/${encodeURIComponent(user)}/${encodeURIComponent(company)}`)
          .then(r => r.json())
          .then(data => {
            const inv = (data.inventory || []).map((it, i) => ({ ...it, id: it.id || `inv_${Date.now()}_${i}` }));
            const shp = (data.shipments || []).map((it, i) => ({ ...it, id: it.id || `ship_${Date.now()}_${i}` }));
            setInventory(inv);
            setShipments(shp);
            setProducts([...new Set(inv.map(x => x.product).filter(Boolean))]);
            setClients([...new Set(shp.map(x => x.client).filter(Boolean))]);
            setManagers([...new Set(shp.map(x => x.manager).filter(Boolean))]);
          });
      }, [user, company]);

      // === Автосохранение ===
      useEffect(() => {
        if (!user || userRole !== "admin") return;
        if (saveTimeout.current) clearTimeout(saveTimeout.current);
        saveTimeout.current = setTimeout(() => {
          fetch(`${API_ORIGIN}/api/data/${encodeURIComponent(user)}/${encodeURIComponent(company)}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ inventory, shipments })
          }).catch(console.error);
        }, 800);
      }, [inventory, shipments]);

      // === Авторизация ===
      const handleLogin = (e) => {
        e.preventDefault();
        const admin = admins.find(a => a.username.toLowerCase() === userName.toLowerCase() && a.password === password);
        if (password && !admin) return alert("Неверный пароль");
        setUser(userName);
        setUserRole(admin ? "admin" : "viewer");
      };

      // === Добавление остатков ===
      const handleStockSubmit = (e) => {
        e.preventDefault();
        if (userRole !== "admin") return;
        const existing = inventory.find(i => i.product === newStock.product && i.lot === newStock.lot && i.company === company);
        if (existing) {
          setInventory(inv => inv.map(i => i.id === existing.id ? { ...i, quantity: Number(i.quantity) + Number(newStock.quantity) } : i));
        } else {
          const id = `inv_${Date.now()}_${Math.random().toString(36).slice(2,7)}`;
          setInventory(inv => [...inv, { ...newStock, id, quantity: Number(newStock.quantity), company }]);
        }
        setNewStock({ ...newStock, product: "", lot: "", quantity: "", expiryDate: "" });
      };

      // === Добавление отгрузок ===
      const handleShipmentSubmit = (e) => {
        e.preventDefault();
        if (userRole !== "admin") return;
        const stock = inventory.find(i => i.product === newShipment.product && i.lot === newShipment.lot && i.company === company);
        if (!stock || stock.quantity < Number(newShipment.quantity)) return alert("Недостаточно продукции!");
        const id = `ship_${Date.now()}_${Math.random().toString(36).slice(2,7)}`;
        setShipments(s => [...s, { ...newShipment, id, quantity: Number(newShipment.quantity), company }]);
        setInventory(inv => inv.map(i =>
          i.product === newShipment.product && i.lot === newShipment.lot && i.company === company
            ? { ...i, quantity: i.quantity - newShipment.quantity }
            : i
        ));
        setNewShipment({ ...newShipment, client: "", product: "", lot: "", quantity: "", manager: "" });
      };

      // === Экспорт ===
      const exportShipments = () => {
        const data = shipments.filter(s => s.company === company)
          .map(s => ({ Дата: s.date, Клиент: s.client, Продукция: s.product, Лот: s.lot, Количество: s.quantity, Менеджер: s.manager }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Отгрузки");
        const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
        saveAs(new Blob([wbout], { type: "application/octet-stream" }), `Отгрузки_${company}.xlsx`);
      };

      if (!user) {
        return (
          React.createElement("div", { className: "max-w-md mx-auto p-4" },
            React.createElement("h1", { className: "text-2xl font-bold mb-4" }, "Вход"),
            React.createElement("form", { onSubmit: handleLogin, className: "flex flex-col gap-2" },
              React.createElement("input", { placeholder: "Имя пользователя", value: userName, onChange: e => setUserName(e.target.value), className: "border p-2 rounded" }),
              React.createElement("input", { type: "password", placeholder: "Пароль", value: password, onChange: e => setPassword(e.target.value), className: "border p-2 rounded" }),
              React.createElement("button", { className: "bg-blue-500 text-white p-2 rounded" }, "Войти")
            )
          )
        );
      }

      // === Фильтрация отгрузок ===
      const filteredShipments = shipments.filter(s =>
        s.company === company &&
        (filterClient === "Все клиенты" || s.client === filterClient) &&
        (filterShipmentProduct === "Все продукты" || s.product === filterShipmentProduct) &&
        (filterManager === "Все менеджеры" || s.manager === filterManager) &&
        (!filterDate || s.date === filterDate)
      );

      // === Отображение ===
      return (
        React.createElement("div", { className: "max-w-6xl mx-auto" },
          React.createElement("div", { className: "flex justify-between mb-4" },
            React.createElement("h1", { className: "text-xl font-bold" }, `Учет (${company}) — ${user}`),
            React.createElement("select", { value: company, onChange: e => setCompany(e.target.value), className: "border p-2 rounded" },
              companies.map(c => React.createElement("option", { key: c }, c))
            )
          ),

          React.createElement("div", { className: "mb-4" },
            React.createElement("button", { onClick: () => setActiveTab("inventory"), className: `p-2 mr-2 ${activeTab==="inventory"?"bg-blue-500 text-white":"bg-gray-200"}` }, "Остатки"),
            React.createElement("button", { onClick: () => setActiveTab("shipments"), className: `p-2 ${activeTab==="shipments"?"bg-blue-500 text-white":"bg-gray-200"}` }, "Отгрузки")
          ),

          // ==== ОТГРУЗКИ ====
          activeTab === "shipments" && React.createElement("div", null,
            React.createElement("div", { className: "flex flex-wrap gap-2 mb-2" },
              React.createElement("label", null, "Клиент:"),
              React.createElement("select", { value: filterClient, onChange: e => setFilterClient(e.target.value), className: "border p-2 rounded" },
                React.createElement("option", { value: "Все клиенты" }, "Все клиенты"),
                clients.map(c => React.createElement("option", { key: c, value: c }, c))
              ),
              React.createElement("label", null, "Продукция:"),
              React.createElement("select", { value: filterShipmentProduct, onChange: e => setFilterShipmentProduct(e.target.value), className: "border p-2 rounded" },
                React.createElement("option", { value: "Все продукты" }, "Все продукты"),
                products.map(p => React.createElement("option", { key: p, value: p }, p))
              ),
              React.createElement("label", null, "Менеджер:"),
              React.createElement("select", { value: filterManager, onChange: e => setFilterManager(e.target.value), className: "border p-2 rounded" },
                React.createElement("option", { value: "Все менеджеры" }, "Все менеджеры"),
                managers.map(m => React.createElement("option", { key: m, value: m }, m))
              ),
              React.createElement("label", null, "Дата:"),
              React.createElement("input", { type: "date", value: filterDate, onChange: e => setFilterDate(e.target.value), className: "border p-2 rounded" }),
              React.createElement("button", { onClick: exportShipments, className: "bg-green-600 text-white px-4 py-2 rounded ml-auto" }, "⬇️ Экспорт")
            ),

            React.createElement("table", { className: "w-full border-collapse bg-white shadow" },
              React.createElement("thead", null,
                React.createElement("tr", { className: "bg-gray-100" },
                  ["Дата","Клиент","Продукция","Лот","Количество","Менеджер"].map(h =>
                    React.createElement("th", { key: h, className: "border p-2 text-left" }, h)
                  )
                )
              ),
              React.createElement("tbody", null,
                filteredShipments.map(s =>
                  React.createElement("tr", { key: s.id },
                    React.createElement("td", { className: "border p-2" }, s.date),
                    React.createElement("td", { className: "border p-2" }, s.client),
                    React.createElement("td", { className: "border p-2" }, s.product),
                    React.createElement("td", { className: "border p-2" }, s.lot),
                    React.createElement("td", { className: "border p-2" }, s.quantity),
                    React.createElement("td", { className: "border p-2" }, s.manager)
                  )
                )
              )
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
